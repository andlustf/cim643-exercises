<body>
    <h1>Avocados.</h1>
    <div class="container">
        <p>Sometimes <br>
        The short poems <br>
        Are always the hardest <br>
        To write. <br> <br>
        Change one word <br>
        And the whole poem <br>
        Avocados. </p>
        </div>
        
        <footer>By Atticus
        </footer>
